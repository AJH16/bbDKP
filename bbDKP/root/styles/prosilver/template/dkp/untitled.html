<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<style>
    * {	padding: 0; margin: 0; vertical-align: top; }

    body {
        background: url(background.png) repeat-x;
        font: 18px/1.5em "proxima-nova", Helvetica, Arial, sans-serif;
    }

    a {	color: #069; }
    a:hover { color: #28b; }

    h2 {
        margin-top: 15px;
        font: normal 32px "omnes-pro", Helvetica, Arial, sans-serif;
    }

    h3 {
        margin-left: 30px;
        font: normal 26px "omnes-pro", Helvetica, Arial, sans-serif;
        color: #666;
    }

    p {
        margin-top: 10px;
    }

    button {
        font-size: 18px;
        padding: 1px 7px;
    }

    input {
        font-size: 18px;
    }

    input[type=checkbox] {
        margin: 7px;
    }

    #header {
        position: relative;
        width: 900px;
        margin: auto;
    }

    #header h2 {
        margin-left: 10px;
        vertical-align: middle;
        font-size: 42px;
        font-weight: bold;
        text-decoration: none;
        color: #000;
    }

    #content {
        width: 880px;
        margin: 0 auto;
        padding: 10px;
    }

    #footer {
        margin-top: 25px;
        margin-bottom: 10px;
        text-align: center;
        font-size: 12px;
        color: #999;
    }

    .demo-container {
        box-sizing: border-box;
        width: 850px;
        height: 450px;
        padding: 20px 15px 15px 15px;
        margin: 15px auto 30px auto;
        border: 1px solid #ddd;
        background: #fff;
        background: linear-gradient(#f6f6f6 0, #fff 50px);
        background: -o-linear-gradient(#f6f6f6 0, #fff 50px);
        background: -ms-linear-gradient(#f6f6f6 0, #fff 50px);
        background: -moz-linear-gradient(#f6f6f6 0, #fff 50px);
        background: -webkit-linear-gradient(#f6f6f6 0, #fff 50px);
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        -o-box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        -ms-box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        -moz-box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        -webkit-box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .demo-placeholder {
        width: 100%;
        height: 100%;
        font-size: 14px;
        line-height: 1.2em;
    }

    .legend table {
        border-spacing: 5px;
    }

</style>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Basic Usage</title>
	<link href="../examples.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.js"></script>
	<script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
	<script type="text/javascript">
	$(function() {
		var d2 = [[0.99, 0]];
    	 var series_90d = [[2, 100.00],[1, 50.00],[1, 50.00],[1, 50.00]];
		$.plot("#placeholder", [ d2, series_90d ]);
		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});
	</script>
</head>
<body>

	<div id="header">
		<h2>Basic Usage</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

		<p>You don't have to do much to get an attractive plot.  Create a placeholder, make sure it has dimensions (so Flot knows at what size to draw the plot), then call the plot function with your data.</p>

		<p>The axes are automatically scaled.</p>

	</div>

	<div id="footer">
		Copyright &copy; 2007 - 2014 IOLA and Ole Laursen
	</div>


    <script type="text/javascript" src="http://www.ohloh.net/p/17704/widgets/project_factoids_stats.js"></script>


</body>
</html>
