<script type="text/javascript">
//<![CDATA[

b_help = "{LA_B_HELP}";
i_help = "{LA_I_HELP}";
u_help = "{LA_U_HELP}";
q_help = "{LA_Q_HELP}";
c_help = "{LA_C_HELP}";
p_help = "{LA_P_HELP}";
w_help = "{LA_W_HELP}";
item_help = "{LA_ITEM_HELP}";

var theSelection = false;
bbcode = new Array();
bbtags = new Array('[b]','[/b]','[i]','[/i]','[u]','[/u]','[quote]','[/quote]','[img]http://','[/img]','[url]http://','[/url]','[center]','[/center]','[item]','[/item]');

function helpline(help)
{
    document.post.helpbox.value = eval(help + "_help");
}

function check_form()
{
    if (document.post.news_message.value.length < 2)
    {
        alert('{FV_REQUIRED_MESSAGE}');
        return false;
    }
    if (document.post.news_headline.value.length < 1)
    {
        alert('{FV_REQUIRED_HEADLINE}');
        return false;
    }
    return true;
}              

function bbstyle(bbnumber)
{                        
    // Insert opening/closing tags
    document.post.news_message.value += bbtags[bbnumber] + bbtags[bbnumber+1];
    document.post.news_message.focus();
    return;
    
}
//]]>

</script>

<a name="maincontent"></a>

<h1>{L_ACP_DKP_NEWS_ADD}</h1>

<p>{L_ACP_ADD_NEWS_EXPLAIN}</p>


<form method="post" action="{F_ADD_NEWS}" name="post" onsubmit="return check_form(this)">
<input type="hidden" name="{URI_NEWS}" value="{NEWS_ID}" />

<fieldset>
<legend>{L_ADD_NEWS}</legend>	 
	<dl>
		<dt><label>{L_HEADLINE}:</label></dt>
		<dd><input type="text" style="width: 300px;" id="news_headline" name="news_headline" value="{HEADLINE}" /></dd>
	</dl>

    <dl><b>{L_MESSAGE_BODY}:</b></dl>
 	<dl>
 		<dt>
          <input type="button"  accesskey="b" name="addcode0" value=" B " style="font-weight: bold; width: 30px" onmouseover="helpline('b')" onclick="bbstyle(0)" class="input" />
          <input type="button" accesskey="i" name="addcode2" value=" i " style="font-style: italic; width: 30px" onmouseover="helpline('i')" onclick="bbstyle(2)" class="input" />
          <input type="button" accesskey="u" name="addcode4" value=" u " style="text-decoration: underline; width: 30px" onmouseover="helpline('u')" onclick="bbstyle(4)" class="input" />
          <input type="button" accesskey="q" name="addcode6" value=" Quote " style="width: 50px" onmouseover="helpline('q')" onclick="bbstyle(6)" class="input" />
          <input type="button" accesskey="c" name="addcode12" value=" Center " style="width: 50px" onmouseover="helpline('c')" onclick="bbstyle(12)" class="input" />
          <input type="button" accesskey="p" name="addcode8" value=" IMG " style="width: 50px" onmouseover="helpline('p')" onclick="bbstyle(8)" class="input" />
          <input type="button" accesskey="w" name="addcode10" value=" URL " style="width: 50px" onmouseover="helpline('w')" onclick="bbstyle(10)" class="input" />
          <input type="button" accesskey="item" name="addcode13" value=" Item " style="width: 50px" onmouseover="helpline('item')" onclick="bbstyle(14)" class="input" />
      	</dt>
  
	<dd><input type="text" name="helpbox" size="45" maxlength="100" style="width: 300px; font-size: 10px;" class="helpline2" value="" /></dd>
 			</dl>
  	
			<dl>
				<dd class="full"><textarea name="news_message" rows="15" cols="60" style="width: 100%" class="input">{MESSAGE}</textarea></dd>
				
			</dl>
		
  
 
  <!-- IF S_UPDATE -->
  <tr>
    <td width="200" class="row1" nowrap="nowrap"><b>{UPDATE_DATE_TO}</b></td>
    <td width="100%" class="row2"><input type="checkbox" name="update_date" value="1" /></td>
  </tr>
  <!-- ENDIF -->

	</fieldset>

<fieldset class="quick" style="float: {S_CONTENT_FLOW_END};">

    <!-- IF S_ADD -->
    {S_FORM_TOKEN}
    <input type="submit" name="update" value="{L_ADD_NEWS}" class="button1" /> <input type="reset" name="reset" value="{L_RESET}" class="button1" />
    <!-- ELSE -->
    <input type="submit" name="update" value="{L_UPDATE_NEWS}" class="button1" /> <input type="submit"  name="delete" value="{L_DELETE_NEWS}" class="button1" />
    <!-- ENDIF -->

</fieldset>



</form>
