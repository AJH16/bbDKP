<script type="text/javascript">

//<![CDATA[
window.onload = start;

function start()
{
	switch_event_val();
	durationcalc();
}

function check_form()
{
	// checking length of raidmembername
	if (document.elements["raid_attendees[]"].value.length < 1)
    {
        alert('{MSG_ATTENDEES_EMPTY}');
        return false;
    }
    
    // checking if there is an event selected	
    if (document.elements["raid_name[]"].value.length < 1)
    {
        alert('{MSG_NAME_EMPTY}');
        return false;
    }
    return true;
}

/* gets value from event and puts it in raidvalue box */
function switch_event_val()
{
  var patt= / - \(([0-9.]+)\)/;
  var eventvalue  = document.getElementById('event_id').options[document.getElementById('event_id').selectedIndex].text.match(patt);
  document.getElementById('raid_value').value = eventvalue[eventvalue.length-1]; 
}

/* calculates raid duration */
function durationcalc()
{
	var raidbegin = new Date();
	var startday = document.getElementsByName("d").options[document.getElementsByName("d").selectedIndex].text;
	raidbegin.setDate(startday);
	var startmonth = document.getElementsByName("mo").options[document.getElementsByName("mo").selectedIndex].text;
	raidbegin.setMonth(startmonth);
	var startyear = document.getElementsByName("Y").options[document.getElementsByName("Y").selectedIndex].text;
	raidbegin.setYear(startyear);
	var starth = document.getElementsByName("sh").options[document.getElementsByName("sh").selectedIndex].text;
	raidbegin.setHours(starth);
	var startm = document.getElementsByName("smi").options[document.getElementsByName("smi").selectedIndex].text;
	raidbegin.setMinutes(startm);
	var starts = document.getElementsByName("ss").options[document.getElementsByName("ss").selectedIndex].text;
	raidbegin.setSeconds(starts);
	
	var raidend = new Date();
	var stopday = document.getElementsByName("ed").options[document.getElementsByName("ed").selectedIndex].text;
	raidend.setDate(stopday);
	var stopmonth = document.getElementsByName("emo").options[document.getElementsByName("emo").selectedIndex].text;
	raidend.setMonth(stopmonth);
	var stopyear = document.getElementsByName("eY").options[document.getElementsByName("eY").selectedIndex].text;
	raidend.setYear(stopyear);
	var stoph = document.getElementsByName("eh").options[document.getElementsByName("eh").selectedIndex].text;
	raidend.setHours(stoph);
	var stopm = document.getElementsByName("emi").options[document.getElementsByName("emi").selectedIndex].text;
	raidend.setMinutes(stopm);
	var stops = document.getElementsByName("es").options[document.getElementsByName("es").selectedIndex].text;
	raidend.setSeconds(stops);

	var diff=raidend-raidbegin;
	if(diff> 0)
	{
		diff=diff/86400000*24;
		diff=diff.toFixed(2);		
		document.getElementsByName("raid_duration").value = diff;
	}
	else
	{
		document.getElementsByName("raid_duration").value = 0;
	}
	
	return document.getElementsByName("raid_duration").value;
}
<!-- IF S_SHOWTIME -->
/* time dkp bonus from duration */ 
function update_timebonus()
{
	var duration = durationcalc();
	var dkp_per_timeunit = document.dkptimeunit.value;
	var unitminutes = document.timeunit.value;
	var dkp_bonus = 0;
	if(unitminutes > 0)
	{
		dkp_bonus = (dkp_per_timeunit * (duration * 60) / unitminutes ).toFixed(2);
	}
	
	document.time_bonus.value = dkp_bonus;
}
<!-- ENDIF -->

function fnSearch( searchField, searchItem )
{
    var searchBox = document.elements[searchField];
    var selectBox = document.elements[searchItem];
   
    var reSearch = new RegExp( searchBox.value, "i" );
   
    var len = selectBox.options.length;
    for ( var i = 0; i < len; i++ )
    {
        if( reSearch.test( selectBox.options[i].value ) )
        {
            selectBox.options[i].selected = true;
            break;
        }
    }
}


function fnAddMember()
{
    
    var fromField = document.all_members;
    var toField = document.elements["raid_attendees[]"];

    var fromSize = fromField.options.length
    var toSize = toField.options.length

    var aSelected = new Array();

    // Build an array of the selected members
    for (var i = 0; i < fromSize; i++)
    {
        if ( fromField.options[i].selected == true )
        {
            aSelected[aSelected.length] = i;
        }
    }

    var offset = 0;
    for(var i = 0; i < aSelected.length; i++ )
    {
        var index = aSelected[i];

        var memberValue = fromField.options[index].value;
        var memberText = fromField.options[index].text;

        // Remove the initial spacer member
        if ( (toSize == 1) && (toField.options[0].value == "") )
        {
            toSize = 0;
        }

        // Loop through the destination list, don't add if it's a duplicate
        for (var j = 0, exists = false; j < toSize; j++ )
        {
            // destination already exists
            if ( toField.options[ j ].value == memberValue )
            {
                var exists = true;
                offset++;
            }
        }

        // destination doesnt exist, add them
        if ( exists != true )
        {
            toField.options[toSize + i - offset] = new Option(memberText, memberValue);
            toField.options[toSize + i - offset].selected = true;
        }
    }
    
    // done - clear the search box and focus it for the next entry
    document.memberSearch.value = "";
    document.memberSearch.focus();

    //return false;
}

function fnRemoveMember()
{
  var form = document;
  var toField = form.elements["raid_attendees[]"];
  var toSize = toField.options.length;
    
  var i;
  for (i = toField.length - 1; i>=0; i--) 
  {
  	if (toField.options[i].selected) 
  	  {
     	 toField.remove(i);
  	  }
  }
}

//]]>

</script>
