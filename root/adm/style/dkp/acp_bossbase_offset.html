<!-- INCLUDE overall_header.html -->
<!--
		$Id$
//-->
<h1>{L_TITLE}</h1>

<p>{L_EXPLAIN}</p>

<form method="post" action="{F_CONFIG}" name="post">
<table width="100%" border="0" cellspacing="1" cellpadding="2">
	<tr>
		<td align="center" colspan="2">{L_OFFSET_INFO}</td>
	</tr>
</table>


<!-- BEGIN gamezone -->
<table cellspacing="1" border="0" cellpadding="2" id="bossoffset">
	<thead>
	<tr>
		<th colspan="4">{gamezone.ZONE_NAME}</th>
	</tr>
	<tr>
		<th>{gamezone.L_ZNAME}</th>
		<th>{gamezone.L_FD}</th>
		<th>{gamezone.L_LD}</th>
		<th>{gamezone.L_CO}</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td style="text-align: left; width:40%;" class="row2"  >{gamezone.ZONE_NAME}</td>
		<td class="row1" style="text-align: center;">
			<input type="text" name="{gamezone.TFDD}" size="3" maxlength="2" value="{gamezone.FDD}" class="input" />/
			<input type="text" name="{gamezone.TFDM}" size="3" maxlength="2" value="{gamezone.FDM}" class="input" />/
			<input type="text" name="{gamezone.TFDY}" size="5" maxlength="4" value="{gamezone.FDY}" class="input" />
		</td>
		<td class="row1" style="text-align: center;">
			<input type="text" name="{gamezone.TLDD}" size="3" maxlength="2" value="{gamezone.LDD}" class="input" />/
			<input type="text" name="{gamezone.TLDM}" size="3" maxlength="2" value="{gamezone.LDM}" class="input" />/
			<input type="text" name="{gamezone.TLDY}" size="5" maxlength="4" value="{gamezone.LDY}" class="input" />
		</td>
		<td class="row1"><input type="text" name="{gamezone.TCO}" size="3" value="{gamezone.CO}" class="input" /></td>
	</tr>
	<!-- BEGIN boss -->
	<tr>
		<td style="text-align: left; width:40%;" class="row2"  >{gamezone.boss.BOSS_NAME}</td>
		
		<td class="row1" style="text-align: center;">
			<input type="text" name="{gamezone.boss.TFDD}" size="3" maxlength="2" value="{gamezone.boss.FDD}" class="input" />/
			<input type="text" name="{gamezone.boss.TFDM}" size="3" maxlength="2" value="{gamezone.boss.FDM}" class="input" />/
			<input type="text" name="{gamezone.boss.TFDY}" size="5" maxlength="4" value="{gamezone.boss.FDY}" class="input" />
		</td>
		<td class="row1" style="text-align: center;">
			<input type="text" name="{gamezone.boss.TLDD}" size="3" maxlength="2" value="{gamezone.boss.LDD}" class="input" />/
			<input type="text" name="{gamezone.boss.TLDM}" size="3" maxlength="2" value="{gamezone.boss.LDM}" class="input" />/
			<input type="text" name="{gamezone.boss.TLDY}" size="5" maxlength="4" value="{gamezone.boss.LDY}" class="input" />
		</td>
		<td class="row1"><input type="text" name="{gamezone.boss.TCO}" size="3" value="{gamezone.boss.CO}" class="input" /></td>
	</tr>
	<!-- END boss -->
	
	
	</tbody>
</table>
<!-- END gamezone -->



<table width="100%" border="0" cellspacing="1" cellpadding="2">
 <tr><th align="center" colspan="2"><input type="submit" name="bpsavebu" value="{L_SUBMIT}" class="mainoption" /></th></tr>
</table>
</form>
<!-- INCLUDE dkp/overall_footer.html -->
