<!-- INCLUDE overall_header.html -->
<!--
		$Id$
//-->
<a name="maincontent"></a>

<form id="acp_listdkpsys" method="post" action="{S_DEFAULTDKP}">

<h1>{L_TITLE}</h1>

<p>{L_EXPLAIN}</p>

<fieldset><legend>Default DKP Pool</legend>
	<dl>
	<dt>
		<select name="defaultsys" class="input" id="defaultsys">
	      <!-- BEGIN dkpsysdef_row -->
	         <option value="{dkpsysdef_row.VALUE}"{dkpsysdef_row.SELECTED}>{dkpsysdef_row.OPTION}</option>
	      <!-- END dkpsysdef_row -->
		</select>
		<INPUT type="submit" name="upddkpsysdef" value="Confirm default Pool" class="button1" >
	</dt>
</dl>
</fieldset>

<!-- IF DKPSYS_PAGINATION -->
<div class="pagination">
		<a href="#" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{S_ON_PAGE}</a> &bull; <span>{DKPSYS_PAGINATION}</span>
</div>
<!-- ENDIF -->

<table cellspacing="1">
<thead>
  <tr>
    <th align="left" width="200"><a href="{U_LIST_DKPSYS}&amp;o={O_NAME}&amp;start={START}">{L_POOL}</a></th>
    <th align="left" width="60" nowrap="nowrap"><a href="{U_LIST_DKPSYS}&amp;o={O_STATUS}&amp;start={START}">{L_STATUS}</a></th>
    <th align="left" width="60" nowrap="nowrap">DEFAULT</th>
    <th align="center" width="16" nowrap="nowrap">{L_ACTION}</th>
    
  </tr>
</thead>
<tbody>
  <!-- BEGIN dkpsys_row -->
  <!-- IF dkpsys_row.S_ROW_COUNT is even -->
  	<tr class="row1">
  <!-- ELSE -->
  	<tr class="row2">
  <!-- ENDIF -->
    <td width="900"><a href="{dkpsys_row.U_VIEW_DKPSYS}">{dkpsys_row.NAME}</a></td>
    <td width="60" nowrap="nowrap">{dkpsys_row.STATUS}</td>
    <td width="60" nowrap="nowrap">{dkpsys_row.DEFAULT}</td>
    <td style="text-align: center;"><a href="{dkpsys_row.U_VIEW_DKPSYS}">{ICON_EDIT}</a>
    	<a href="{dkpsys_row.U_DELETE_DKPSYS}">{ICON_DELETE}</a></td>
    
  </tr>
  <!-- END dkpsys_row -->
  <tr>
    <th colspan="4" class="footer">{LISTDKPSYS_FOOTCOUNT}</th>
  </tr>
  </tbody>
</table>

<!-- IF DKPSYS_PAGINATION -->
<div class="pagination">
	<a href="#" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{S_ON_PAGE}</a> &bull; <span>{DKPSYS_PAGINATION}</span>
</div>
<!-- ENDIF -->


<fieldset class="quick" style="float: {S_CONTENT_FLOW_BEGIN};">
	<input class="button2" name="dkpsysadd" type="submit" value="{L_ADD}" />
</fieldset>

</form>
<!-- INCLUDE dkp/overall_footer.html -->
