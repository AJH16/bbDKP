<!-- INCLUDE overall_header.html -->
<!--
		$Id$
//-->


<a name="maincontent"></a>
<h1>{L_TITLE}</h1>
<p>{L_EXPLAIN}</p>

<!-- IF S_SHOW -->

<form method="post" action="{F_LIST_ITEM}">


<label for="dkpsys_id">{L_POOL}:</label>
<select name="dkpsys_id" class="input" onchange="javascript:form.submit();">
	<!-- BEGIN dkpsys_row -->
	<option value="{dkpsys_row.VALUE}"{dkpsys_row.SELECTED}>{dkpsys_row.OPTION}</option>
	<!-- END dkpsys_row -->
</select> <br />
<br />
<select name="raid_id" id="raid_id" class="input" onchange="javascript:form.submit();"  size="10" style="background-color: #F3F3F3; width: 50%;">
	<!-- BEGIN raids_row -->
	<option value="{raids_row.VALUE}"{raids_row.SELECTED}>{raids_row.OPTION}</option>
	<!-- END raids_row -->
</select> <br />
<br />


<table cellspacing="1">
	<thead>
		<tr>
			<th style="text-align:left;" width="25%"><a href="{U_LIST_ITEMS}&amp;o={O_NAME}">{L_ITEM}</a></th>
			<th align="text-align:left;" width="15%" nowrap="nowrap"><a href="{U_LIST_ITEMS}&amp;o={O_BUYER}">{L_BUYER}</a></th>
			<th align="text-align:left;" width="15%" nowrap="nowrap"><a href="{U_LIST_ITEMS}&amp;o={O_DATE}">{L_DATE}</a></th>
			<th align="text-align:left;" width="10%"><a href="{U_LIST_ITEMS}&amp;o={O_RAID}">{L_EVENT}</a></th>
			<th align="text-align:left;" width="25%"><a href="{U_LIST_ITEMS}&amp;o={O_VALUE}">{L_ITEMVALUE}</a></th>
			<th align="center" width="16">{L_ACTION}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN items_row -->
		<!-- IF items_row.S_ROW_COUNT is even -->
		<tr class="row1">
			<!-- ELSE -->
		<tr class="row2">
			<!-- ENDIF -->
			<td style="text-align:left;" width="25%"><a href="{items_row.U_VIEW_ITEM}">{items_row.ITEMNAME}</a></td>
			<td style="text-align:left;" width="15%" nowrap="nowrap"><span><!-- IF items_row.S_CLASS_IMAGE_EXISTS --><img src="{items_row.CLASS_IMAGE}" alt="{items_row.CLASS}" /><!-- ELSE -->&nbsp;<!-- ENDIF -->&nbsp;<a style="color:{items_row.COLORCODE}" href="{items_row.U_VIEW_BUYER}"><strong>{items_row.BUYER}</strong></a></span> </td>
			<td style="text-align:left;" width="15%" nowrap="nowrap">{items_row.DATE}</td>
			<td style="text-align:left;" width="25%"><span><a style="color:{items_row.EVENTCOLOR};" href="{items_row.U_VIEW_RAID}"><strong>{items_row.RAID}</strong></a></span></td>
			<td style="text-align:center;" width="15%" nowrap="nowrap" class="negative">{items_row.VALUE}</td>
		    <td style="text-align:center;" width="5" nowrap="nowrap"><a href="{items_row.U_VIEW_ITEM}">{ICON_EDIT}</a>
			</td>
	
		</tr>
		<!-- END items_row -->
		<tr>
			<th colspan="7" class="footer">{LISTITEMS_FOOTCOUNT}</th>
		</tr>
	</tbody>
</table>

</form>
<!-- ELSE -->
<div class="errorbox">
<p>{L_ERROR_NOITEMS}</p>
</div>
<!-- ENDIF -->

<!-- INCLUDE dkp/overall_footer.html -->
