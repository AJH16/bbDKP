<!-- INCLUDE overall_header.html -->
<!--
		$Id$
//-->
<a name="maincontent"></a>
<form id="acp_listnews" method="post" action="{U_ACTION}">

<h1>{L_ACP_DKP_NEWS_LIST}</h1>

<p>{L_ACP_DKP_NEWS_LIST_EXPLAIN}</p>

<!-- IF NEWS_PAGINATION -->
<div class="pagination">
		<a href="#" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{S_ON_PAGE}</a> &bull; <span>{NEWS_PAGINATION}</span>
</div>
<!-- ENDIF -->

<table cellspacing="1">
<thead>
 
  <tr>
    <th align="left" width="100" nowrap="nowrap"><a href="{U_LIST_NEWS}&amp;o={O_DATE}&amp;start={START}">{L_DATE}</a></th>
    <th align="left" width="100" nowrap="nowrap"><a href="{U_LIST_NEWS}&amp;o={O_USERNAME}&amp;start={START}">{L_USERNAME}</a></th>
    <th align="left" width="100%"><a href="{U_LIST_NEWS}&amp;o={O_HEADLINE}&amp;start={START}">{L_HEADLINE}</a></th>
    <th align="center" width="5">{L_ACTION}</th>
  </tr>
</thead>
<tbody>
  <!-- BEGIN news_row -->
  <!-- IF news_row.S_ROW_COUNT is even --><tr class="row1"><!-- ELSE --><tr class="row2"><!-- ENDIF -->
    <td width="150" nowrap="nowrap">{news_row.DATE}</td>
    <td width="100" nowrap="nowrap">{news_row.USERNAME}</td>
    <td width="100%"><a href="{news_row.U_VIEW_NEWS}">{news_row.HEADLINE}</a></td>
    <td width="5" nowrap="nowrap">
		<a href="{news_row.U_VIEW_NEWS}">{ICON_EDIT}</a>
	</td>
	
  </tr>
  <!-- END news_row -->
  <tr>
    <th colspan="4" class="footer">{LISTNEWS_FOOTCOUNT}</th>
  </tr>
  </tbody>
</table>

<!-- IF NEWS_PAGINATION -->
<div class="pagination">
		<a href="#" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{S_ON_PAGE}</a> &bull; <span>{NEWS_PAGINATION}</span>
</div>
<!-- ENDIF -->


<fieldset class="quick" style="float: {S_CONTENT_FLOW_BEGIN};">
	<input class="button2" name="newsadd" type="submit" value="{L_ADD}" />
</fieldset>
</form>

<!-- INCLUDE dkp/overall_footer.html -->
