<a name="maincontent"></a>

<h1>{L_TITLE}</h1>

<p>{L_EXPLAIN}</p>

<form method="post" action="{F_EDIT_MEMBER}" name="editmemberdkp" onsubmit="return check_form(this)">
<script type="text/javascript">

//<![CDATA[

function check_form()
{
    if (document.editmemberdkp.member_name.value.length < 2)
    {
        alert('{MSG_NAME_EMPTY}');
        return false;
    }
    return true;
}               
//]]>

</script>

<div>

<input type="hidden" name="hidden_id" value="{V_MEMBER_ID}" />
<input type="hidden" name="hidden_dkpid" value="{V_MEMBER_DKPID}" />
<div style="float: left; width: 100%;">
<fieldset>
<legend>{L_ADD_MEMBER_TITLE}</legend>
  <dl>
    <dt>{L_POOL}</dt>
    <dd><label for="member_dkpname"><strong>{MEMBER_DKPNAME}</strong></label></dd>
  </dl>
  
  <dl>
    <dt><label for="member_name">{L_NAME}</strong>:</label>	</dt>
    <dd><label for="member_name"><strong>{MEMBER_NAME}</strong></label></dd>
  </dl>
  
  <dl>
    <dt><label for="member_level">{L_LEVEL}:</label></dt>
    <dd><label for="member_level"><strong>{MEMBER_LEVEL}</strong></label></dd>
  </dl>
  
  <dl>
    <dt><label for="member_race_id">{L_RACE}:</label></dt>
    <dd><label for="member_race_id"><strong>{MEMBER_RACE}</strong></label></dd>
 </dl>
   
  <dl>
    <dt><label for="member_class_id">{L_CLASS}:</label></dt>
    <dd><label for="member_class_id"><strong><img src="{IMAGENAME}" alt="" />&nbsp;<span style="color:{COLORCODE}">{MEMBER_CLASS}</span></strong></label></dd>
  </dl> 

  <dl>
    <dt><label for="member_rank_id">{L_MEMBER_RANK}:</label></dt>
    <dd><label for="member_rank_id"><em>{MEMBER_RANK}</em></label></dd>
  </dl> 
  
  <dl>
    <dt><label for="member_earned">{L_EARNED}:</label></dt>
		<dd><input type="text" name="member_earned" size="20" maxlength="14" value="{MEMBER_EARNED}" class="input" /> 
		/ {L_SHOULD_BE}: {CORRECT_MEMBER_EARNED}</dd>
  </dl> 
    
  <dl>
    <dt><label for="member_spent">{L_SPENT}:</label></dt>
	<dd><input type="text" name="member_spent" size="20" maxlength="14" value="{MEMBER_SPENT}" class="input" /> 
	/ {L_SHOULD_BE}: {CORRECT_MEMBER_SPENT}</dd>
  </dl> 
    
  <dl>
    <dt><label for="member_adjustment">{L_ADJUSTMENT}:</label></dt>
	<dd><input type="text" name="member_adjustment" size="20" maxlength="14" value="{MEMBER_ADJUSTMENT}" class="input" /></dd>
  </dl> 

  <dl>
    <dt><label>{L_CURRENT}:</label></dt>
	<dd><span class="{C_MEMBER_CURRENT}"><strong>{MEMBER_CURRENT}</strong></span></dd>
  </dl>

<div style="float: left; width: 100%;">
 <p class="quick">
    <input type="submit" name="update" value="{L_UPDATE_MEMBER}" class="button1" /> 
    <input type="submit"  name="delete" value="{L_DELETE_MEMBER}" class="button1" />
 </p>
</div>

</fieldset>

</div>

</div>
</form>
