<!-- INCLUDE overall_header.html -->
<!--
		$Id$
//-->
<a name="maincontent"></a>

<h1>{L_TITLE}</h1>
<p>{L_EXPLAIN}</p>

<form method="post" action="{F_MEMBERS_LIST}">
<fieldset>
 <dl>
    <dt><label for="member_guild_id">{L_GUILD}:</label></dt>
  		<dd>
  		<select name="member_guild_id" class="input" onchange="javascript:form.submit();" >
       	<!-- BEGIN guild_row -->
       <option value="{guild_row.VALUE}"{guild_row.SELECTED}>{guild_row.OPTION}</option>
        <!-- END guild_row -->
      </select>
      </dd>
 </dl>
 </fieldset>
</form>

<form method="post" action="{F_MEMBERS}">

<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
    <th align="center" width="20" nowrap="nowrap">&nbsp;</th>
    <th align="left" width="35" nowrap="nowrap">&nbsp;</th>
    <th align="left" width="100"><a href="{O_NAME}">{L_NAME}</a></th>
    <th align="left" width="40"><a href="{O_RANK}">{L_RANK}</a></th>
    <th align="left" width="20" nowrap="nowrap"><a href="{O_LEVEL}">{L_LEVEL}</a></th>
    <th align="left" width="40" nowrap="nowrap"><a href="{O_CLASS}">{L_CLASS}</a></th>
    <th align="left" width="40" nowrap="nowrap"><a href="{O_JOINDATE}">{L_JOINDATE}</a></th>
    <th align="left" width="40" nowrap="nowrap"><a href="{O_OUTDATE}">{L_OUTDATE}</a></th>
    <th align="left" width="200" nowrap="nowrap"><a href="{O_COMMENT}">{L_COMMENT}</a></th>
  </tr>
  <!-- BEGIN members_row -->
  <!-- IF members_row.S_ROW_COUNT is even -->
  <tr class="row1">
  <!-- ELSE -->
  <tr class="row2">
  <!-- ENDIF -->
    <td width="20" nowrap="nowrap" align="center"><input type="checkbox" name="compare_ids[]" value="{members_row.ID}" /></td>
    <td width="35" nowrap="nowrap" align="right">{members_row.COUNT}</td>
    <td width="100" nowrap="nowrap"><a href="{members_row.U_VIEW_MEMBER}">{members_row.NAME}</a></td>
    <td width="40" nowrap="nowrap">{members_row.RANK}</td>
    <td width="20" nowrap="nowrap">{members_row.LEVEL}</td>
    <td width="40" nowrap="nowrap">{members_row.CLASS}</td>
    <td width="40" nowrap="nowrap">{members_row.JOINDATE}</td>
    <td width="40" nowrap="nowrap">{members_row.OUTDATE}</td>
    <td width="200">{members_row.COMMENT}</td>

  </tr>
  <!-- END members_row -->
  <tr>
    <th colspan="9" class="footer">{LISTMEMBERS_FOOTCOUNT}</th>
  </tr>
</table>
<br />

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
  <center>
  <input type="submit" name="{BUTTON_NAME}" value="{BUTTON_VALUE}" class="button1" />
  </center>
  </tr>
</table>



</form>


<!-- INCLUDE dkp/overall_footer.html -->
