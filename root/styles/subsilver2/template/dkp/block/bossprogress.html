<!--  BossProgress block 
 @package bbDkp
 @version $Id: bossprogress.html 1288 2010-05-25 17:28:18Z Sajaki9 $
  
 -->
<script type="text/javascript"> 
$(document).ready(
	function() {
	<!-- BEGIN boss -->
			$("#pb{boss.PROGRESSCOUNT}").progressBar(
	{	showText : false,
		width  : 100,
		height : 10,
		boxImage : '{T_THEME_PATH}/images/jqueryui/progressbar.gif',	// boxImage : image around the progress bar
		barImage :
		{
		5:  '{T_THEME_PATH}/images/jqueryui/progressbg_black.gif',
		20:  '{T_THEME_PATH}/images/jqueryui/progressbg_red.gif',
		40:  '{T_THEME_PATH}/images/jqueryui/progressbg_orange.gif',
		60:  '{T_THEME_PATH}/images/jqueryui/progressbg_yellow.gif',
		100: '{T_THEME_PATH}/images/jqueryui/progressbg_green.gif'
		}
	})
	<!-- END boss -->
	;}
);
</script>
<table class="tablebg" width="100%" cellspacing = "1">
<div style="padding: 2px;">
<tbody>
	<tr>
		<th>{L_BOSSPROGRESS}</th>
	</tr>
	<tr>
    <table width:"100%" cellpadding="2" cellspacing="0" border="0" >
          <colgroup span="2" >
          <col width="35%"></col>
          <col width="65%"></col>
          </colgroup>
	<!-- BEGIN boss -->
	<tr>
	<!-- IF boss.PROGRESSCOUNT is even -->
 	<td class="row1"
  	<!-- ELSE -->
  	<td class="row2"
  	<!-- ENDIF -->
         align="justify" class="{boss.CSSCLASS}"><span>{boss.ZONE}</span></td>
        
	<!-- IF boss.PROGRESSCOUNT is even -->
 	<td class="row1"
  	<!-- ELSE -->
  	<td class="row2"
  	<!-- ENDIF -->        
        align="justify"><span id="pb{boss.PROGRESSCOUNT}" class="progressBar">{boss.PERCOMP}</span>&nbsp;{boss.LOC_KILLED}/{boss.TOTAL_BCOUNT}</td>
        </tr>
    <!-- END boss -->

	</table>
	</tr>
</tbody>
</div>
</table>

<!-- end BossProgress block -->
