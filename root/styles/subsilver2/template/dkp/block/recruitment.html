</table>
<table class="tablebg" width="100%" cellspacing="1">

<tr>

<!-- END status -->
<th></th>
 <th style="text-align:center;"><img src="{ROOT_PATH}/images/recruitblock_images/tank_icon.png" alt="{L_TANK}" title="{L_TANK}" /></th>
 <th style="text-align:center;"><img src="{ROOT_PATH}/images/recruitblock_images/dps_icon.png" alt="{L_DPS}" title="{L_DPS}" /></th>

    <td class="row1" align="right"><span style="color:{rec.HEALCOLOR}"><strong><a href="{rec.HEALFORUM}"><img src="{ROOT_PATH}images/recruitblock_images/{rec.HEAL}" alt="{rec.HEALTEXT}" title="{rec.HEALTEXT}" /></a></strong></span></td>
